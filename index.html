<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="Game Mata Mosquito">
    <meta property="og:description" content="Jogue agora!!!">
    <meta property="og:image" content="https://app-mata-mosquito-tawny.vercel.app/imagens/game.png">

    <title>Jogo Mata Mosquito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <script>
        function iniciarJogo(){
            var nivel = document.getElementById('nivel').value

            if(nivel === ''){
                alert('Selecione um nível para iniciar o jogo')
                return false
            }
            
            window.location.href = "jogo.html?" + nivel
        }
    </script>
</head>
<body onresize="ajustaTamanhoPalcoJogo()">

    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center">
                <img src="./imagens/game.png" alt="">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="nivel">
                            <option value=""> -- Selecione o nível --</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                            <option value="chucknorris">Chuck Norris</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()" >Iniciar Jogo</button> 
            
            </div>
        </div>
    </div>

  


</body>
</html>
